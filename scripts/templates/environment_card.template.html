<div class="col-lg-3 col-md-6 col-sm-12 mt-3">
    <div class="card dataset-card">
        <img class="card-img-top"
            src="{card_bg_image_url}"
            alt="{card_title}">
        <div class="card-img-overlay text-white dark-transluscent"
            style="height: 3rem">
            <h5 class="card-title text-capitalize">{card_title}</h5>
        </div>
        <div class="card-body">
            <p class="card-text overflow-hidden">{short_description}</p>
            <div class="btn-group">
                <button class="btn btn-outline-secondary" type="button"
                    data-toggle="modal"
                    data-target="#{id}-environment-details-modal">Details</button>

            </div>
        </div>

</div>
