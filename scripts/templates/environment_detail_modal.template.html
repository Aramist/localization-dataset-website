<div class="modal fade" id="{id}-environment-details-modal"
    tabindex="-1"
    role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-capitalize">{card_title}</h5>
                <button type="button"
                    class="close btn btn-outline-danger"
                    data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <!-- redisplay the environment image in the modal-->
                <img class="card-img-top round"
                    src="{card_bg_image_url}"
                    alt="{card_title}" />
                {list}
            </div>

        </div>
    </div>
</div>
